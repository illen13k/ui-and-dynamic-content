<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="widget">
            <div class="masthead">
                <p><i class="fa-solid fa-cart-shopping fa-3xl" style="color: #112b4e;"></i></>
            </div>
            <h1>BUY GROCERIES!!</h1>
            <p class="ptext">What do you need to buy today?</p>
            <div class="main-content-parent">
                <div class="main-content">
                    <div>
                        <input type="text" id="itemInput" placeholder="your items here...">
                    </div>
                    <div>
                        <button id="addItem">ADD ITEM</button>
                    </div>
                    <div>
                        <ul id="itemList"></ul>
                        <p class="feedback" id="feedback"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a href="#"><i class="fa-brands fa-tiktok fa-2xl" style="color: #112b4e;"></i></a>
            <a href="#"><i class="fa-brands fa-twitter fa-2xl" style="color: #112b4e;"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-2xl" style="color: #112b4e;"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/89e8109fb1.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
